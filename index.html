<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد النقرات - كم مرة تضمرت؟</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>كم مرة تضمرت؟</h1>
  
  <!-- Click Button -->
  <button id="click-button">تضمرت!</button>
  
  <!-- Click Count Display -->
  <div id="click-count" class="results">عدد النقرات: 0</div>
  
  <!-- Toggle for Daily/Weekly view -->
  <div class="toggle-container">
    <label for="toggle-view">عرض</label>
    <select id="toggle-view">
      <option value="daily">يومي</option>
      <option value="weekly">أسبوعي</option>
    </select>
  </div>

  <!-- Chart container -->
  <div class="chart-container">
    <div id="chart-title" class="results">النقرات حسب الساعات (اليوم):</div>
    <div id="click-chart" class="chart">
      <!-- Bars will be generated here by JavaScript -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
